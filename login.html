<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CMS - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body class="lara-grid">
    <!-- [if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif] -->

    <div class="container" style="margin-top: 15%;">
      <div class="row">
        <div class="grid-lg-6 offset-lg-3 grid-md-6 offset-md-3">
          <div class="box">
            <div class="box-header bg-default">
              <h4 class="box-header-icon">&nbsp;</h4>
              <h4 class="box-header-title">CMS - LOGIN</h4>
              <h4 class="box-header-action">&nbsp;</h4>
            </div>
            <div class="box-body">
              <form action="" autocomplete="off">
                <div class="form-collection">
                  <label for="">Username *</label>
                  <input type="text" placeholder="Your Username .." class="form-collection-item" autocomplete="off">
                </div>
                <div class="form-collection">
                  <label for="">Password *</label>
                  <input type="password" placeholder="Your Password .." class="form-collection-item" autocomplete="off">
                </div>
                <div class="form-collection">
                  <input type="submit" class="btn btn-primary" value="Login">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
